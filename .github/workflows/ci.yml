name: Download JSON

on:
  push:
    branches:
      - main

  workflow_dispatch:

  schedule:
    - cron: "0 * * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: get source_ali.json
        uses: wei/wget@v1.1.1
        with:
          args: -O source_ali.json "https://notion-api.splitbee.io/v1/table/273e28c85324400db3e78c7009f35214"

      - name: get sources18.json
        uses: wei/wget@v1.1.1
        with:
          args: -O sources18.json "https://notion-api.splitbee.io/v1/table/362cb65cfb4f4655995d6e8d80dea41c"

      - name: get sourcesv3.json
        uses: wei/wget@v1.1.1
        with:
          args: -O sourcesv3.json "https://notion-api.splitbee.io/v1/table/58f3de30e9dc4b7f8de6a714150057f4"

      - name: get sourcesv2.json
        uses: wei/wget@v1.1.1
        with:
          args: -O sourcesv2.json "https://notion-api.splitbee.io/v1/table/da1a91b297ea4e49957643930f27c0b8"

      - name: get appData.json
        uses: wei/wget@v1.1.1
        with:
          args: -O appData.json "https://notion-api.splitbee.io/v1/table/efa6a396e3854a2592a88f787b9c4a19"

      - name: fetch MDD app version
        id: mdd_version
        run: |
          set -euo pipefail
          version=$(curl -fsSL "https://itunes.apple.com/lookup?id=1314769817&country=cn" | python - <<'PY'
import json
import sys

data = json.load(sys.stdin)
print(data["results"][0]["version"])
PY
)
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: update mddAppVersion in appData.json
        env:
          MDD_VERSION: ${{ steps.mdd_version.outputs.version }}
        run: |
          set -euo pipefail
          python - <<'PY'
import json
import os

version = os.environ["MDD_VERSION"]
with open("appData.json", "r", encoding="utf-8") as f:
    data = json.load(f)

updated = False
for item in data:
    if isinstance(item, dict) and item.get("Key") == "mddAppVersion":
        item["Text"] = version
        updated = True
        break

if not updated:
    raise SystemExit("mddAppVersion key not found in appData.json")

with open("appData.json", "w", encoding="utf-8") as f:
    json.dump(data, f, ensure_ascii=False, indent=4)
    f.write("\n")
PY

      - name: get domainInfo.json
        uses: wei/wget@v1.1.1
        with:
          args: -O domainInfo.json "https://notion-api.splitbee.io/v1/table/8b953280c3564fb7af1ec9d8c63f584c"

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply downloaded JSON
