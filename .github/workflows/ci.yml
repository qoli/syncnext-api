name: Download JSON

on:
  push:
    branches:
      - main

  workflow_dispatch:

  schedule:
    - cron: "0 * * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: get sources.json
        uses: wei/wget@v1.1.1
        with:
          args: -O sources.json "https://notion-api.splitbee.io/v1/table/ecf09f98966f4a90a17b7abac61fc128"

      - name: get appData.json
        uses: wei/wget@v1.1.1
        with:
          args: -O appData.json "https://notion-api.splitbee.io/v1/table/efa6a396e3854a2592a88f787b9c4a19"

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply downloaded JSON

      - name: Build
        run: echo ${{ github.sha }} > Release.txt

      - name: Test
        run: cat Release.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Release.txt

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: "The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed."
