name: Download JSON

on:
  push:
    branches:
      - main

  workflow_dispatch:

  schedule:
    - cron: "0 * * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: get sourcesv2.json
        uses: wei/wget@v1.1.1
        with:
          args: -O sourcesv2.json "https://notion-api.splitbee.io/v1/table/da1a91b297ea4e49957643930f27c0b8"

      - name: get sources.json
        uses: wei/wget@v1.1.1
        with:
          args: -O sources.json "https://notion-api.splitbee.io/v1/table/ecf09f98966f4a90a17b7abac61fc128"

      - name: get appData.json
        uses: wei/wget@v1.1.1
        with:
          args: -O appData.json "https://notion-api.splitbee.io/v1/table/efa6a396e3854a2592a88f787b9c4a19"

      - name: Converts Markdown to HTML
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: README.md
          output: index.html
          github-corners: https://github.com/jaywcjlove/markdown-to-html-cli
          favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply downloaded JSON
